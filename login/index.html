<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="login/login.css">
  <title>登录</title>
</head>
<body>
  <div class="login-wrapper">
    <form action="" class="form">
      <!-- <img src="login/car_1.png" alt=""> -->
      <h2>Login</h2>
      <div class="input-group">
        <input type="text" name="loginUser" id="loginUser" autocomplete="off" required>
        <label for="loginUser">用户名</label>
      </div>
      <div class="input-group">
        <input type="password" name="loginPassword" id="loginPassword" required>
        <label for="loginPassword">密码</label>
      </div>
      <input type="submit" value="登录" class="submit-btn">
      <a href="#forgot-pw" class="forgot-pw">忘记密码？</a>
    </form>

    <div id="forgot-pw">
      <form action="" class="form">
        <a href="#" class="close">&times;</a>
        <h2>重置密码</h2>
        <div class="input-group">
          <input type="email" name="email" id="email" required>
          <label for="email">邮箱</label>
        </div>
        <input type="submit" value="提交" class="submit-btn">
      </form>
    </div>
  </div>
</body>
</html>
